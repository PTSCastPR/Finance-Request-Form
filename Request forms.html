<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Department Request Form</title>
</head>
<body>
    <h1>Accounting Department Request Form</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <!-- Section 1 -->
        <h2>Section 1</h2>
        <label for="producerName">Producer Name:</label>
        <input type="text" id="producerName" name="producerName" required><br><br>
        <label for="usDot">US DOT:</label>
        <input type="text" id="usDot" name="usDot" required><br><br>
        <label for="legalName">Legal Name / DBA:</label>
        <input type="text" id="legalName" name="legalName" required><br><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>
        <label for="typeOfRequest">Type of Request:</label>
        <select id="typeOfRequest" name="typeOfRequest" required>
            <option value="mvr">MVR</option>
            <option value="financeAgreement">Finance Agreement</option>
            <option value="depositVerification">Deposit Verification</option>
            <option value="downPayment">Down Payment</option>
            <option value="agencyFees">Agency Fees</option>
            <option value="refund">Refund</option>
            <option value="sweep">Sweep</option>
            <option value="bindPaymentRequest">Bind Payment Request</option>
            <option value="deferredPaymentExtensionAuthorization">Deferred Payment Extension Authorization</option>
            <option value="roadside">Roadside</option>
        </select><br><br>
        
        <!-- Section 2 (MVR Request) -->
        <div id="mvrRequest" class="conditional-section">
            <h2>Section 2 (MVR Request)</h2>
            <label for="cdlPicture">Upload CDL Picture:</label>
            <input type="file" id="cdlPicture" name="cdlPicture" required><br><br>
            <label for="driver">Driver:</label>
            <input type="text" id="driver" name="driver" required><br><br>
            <label for="cdl">CDL:</label>
            <input type="text" id="cdl" name="cdl" required><br><br>
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            <label for="stateMvr">State:</label>
            <input type="text" id="stateMvr" name="stateMvr" required><br><br>
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="ach">ACH</option>
                <option value="creditCard">Credit Card</option>
                <option value="epayAch">ePay - ACH</option>
                <option value="epayCc">ePay - CC</option>
                <option value="instantDeposit">Instant Deposit</option>
                <option value="regularCheck">Regular Check</option>
                <option value="transfer">Transfer</option>
                <option value="creditMvr">Credit MVR</option>
            </select><br><br>
        </div>
        
        <!-- Section 3 (Payment Document) -->
        <div id="paymentDocument" class="conditional-section">
            <h2>Section 3 (Payment Document)</h2>
            <label for="paymentFile">Upload Payment File:</label>
            <input type="file" id="paymentFile" name="paymentFile" required><br><br>
        </div>
        
        <!-- Section 4 (Deposit Verification) -->
        <div id="depositVerification" class="conditional-section">
            <h2>Section 4 (Deposit Verification)</h2>
            <label for="depositRequest">Fill Request:</label>
            <input type="text" id="depositRequest" name="depositRequest" required><br><br>
            <label for="depositFiles">Upload Files:</label>
            <input type="file" id="depositFiles" name="depositFiles" multiple required><br><br>
        </div>
        
        <!-- Additional Sections... -->
        
        <input type="submit" value="Submit">
    </form>

    <script>
        // Add JavaScript to show/hide sections based on selected request type
        document.getElementById('typeOfRequest').addEventListener('change', function () {
            document.querySelectorAll('.conditional-section').forEach(section => {
                section.style.display = 'none';
            });
            var selectedRequest = this.value;
            if (selectedRequest === 'mvr') {
                document.getElementById('mvrRequest').style.display = 'block';
            } else if (selectedRequest === 'depositVerification') {
                document.getElementById('depositVerification').style.display = 'block';
            }
            // Add more conditions as needed for other sections
        });
    </script>
</body>
</html>
